<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="icon" href="AF.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <title>Adam Faraj | Wikipedia Viewer</title>
    </head>
    <body>
        <div class="search-container">
            <h2 class="title">Wikipedia Viewer</h2>
            <input type="text" class="search-text" id="search-text" placeholder="Search">
            <button class="button-search btn btn-primary" id="button-search">Search</button>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <button class="button-random btn btn-primary">Random Article</button>
            </a>
        </div>
        <script src="main.js"></script>
    </body>
</html>
